<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
  </head>
  <body>

    <div class="modal fade" id="about" role="dialog" tabindex="-1" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
	  <div class="modal-header">
	    <p>About Sar analytical tool:</p>
	  </div>
	  <div class="modal-body">
	    <p>
	      System Activity Reporter analytical tool.
	    </p>
	  </div>
	  <div class="modal-footer">
	    <a class="btn btn-default" data-dismiss="modal">Close</a>
	  </div>
	</div>
      </div>
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #205081">
      <div class="navbar-header header_top" id="home">
	<span class="navbar-brand" style="color:#f5f5f5">{{header_text}}</span>
	<div class="menu" style="float: left; a: { color: rgba(255, 255, 255, 1);}">
          <ul class="nav nav-pills">
            <li>
	      <a href="/" class="scroll">
		<span class="glyphicon glyphicon-home" style="top: 5px">&nbsp;Home</span>
	      </a>
	    </li>
            <li>
	      <a href="#about" data-toggle="modal">
		<span class="glyphicon glyphicon-bullhorn" style="top: 5px">&nbsp;About</span>
	      </a>
	    </li>
          </ul>
	</div>
      </div> 

      <div class="menu">
	<ul class="nav nav-pills navbar-right" style="margin-right: 0px">
	  {% if user %}
	  <li>
	    <a href="#">
	      <button type="button" class="btn btn-info btn-sm" style="background-color: #286090; border-color:#286090">Signed In as:&nbsp;<span class="badge" style="color: #337ab7">{{ user }}</span></button>
	    </a>
	  </li>
	  <li>
	    <a href="{{ url_for('_logout') }}">
	      <button type="button" class="btn btn-warning btn-sm" style="background-color: #a94442; border-color: #a94442"><span class="badge" style="color: #337ab7">Sign Out</span></button>
	    </a>
	  </li>
	  {% else %}
	  <li>
	    <a href="{{ url_for('_login') }}">
	      <button type="button" class="btn btn-primary btn-sm">Login</button>
	    </a>
	  </li>
	  {% endif %}
	</ul>
      </div>
    </nav>
    <br /><br /><br />

    {% block dashboard %}{% endblock %}
    <div class="login">
        {% block login %}{% endblock %}
    </div>
  </body>
</html>
